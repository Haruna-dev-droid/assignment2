<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Results summary component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="container">
      <div class="firstslide">
        <h2 id="yourresult">Your Result</h2>
        <h1 id="circle">76</h1>
        <p id="hundred">of 100</p>
        <h3>Great</h3>
        <p class="p1">
          You scored higher than 65% of<br />
          the people who have taken<br />
          these tests.
        </p>
      </div>
      <div class="secondslide">
        <h2 id="summary">Summary</h2>
        <section id="one">
          <img src="assets/images/icon-reaction.svg" />
          <p id="reaction">Reaction</p>
          <p>80 / 100</p>
        </section>
        <section id="two">
          <img src="assets/images/icon-memory.svg" />
          <p id="memory">Memory</p>
          <p>92 / 100</p>
        </section>
        <section id="three">
          <img src="assets/images/icon-verbal.svg" />
          <p id="verbal">Verbal</p>
          <p>61 / 100</p>
        </section>
        <section id="four">
          <img src="assets/images/icon-visual.svg" />
          <p id="visual">Visual</p>
          <p>72 / 100</p>
        </section>
        <section id="button">
          <a id="link" href="#continue">Continue</a>
        </section>
      </div>
    </div>
    <!-- Your Result 76 of 100 Great You scored higher than 65% of the people who
    have taken these tests. Summary Reaction 80 / 100 Memory 92 / 100 Verbal 61
    / 100 Visual 72 / 100 Continue -->

  </body>
</html>
